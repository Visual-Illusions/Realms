# Realms - Bukkit Plugin configuration file
name: Realms
main: net.visualillusionsent.minecraft.server.mod.bukkit.plugin.realms.Realms
version: 7.1
author: Jason (darkdiplomat)
authors: [Impact, durron597]
website: http://wiki.visualillusionsent.net/Realms

commands:
  realms:
    description: Realms base command. Use /realms help for sub command help.
    usage: /realms <subcommand> <subargs>

permissions:
