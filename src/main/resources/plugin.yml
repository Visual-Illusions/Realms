# {name} - Bukkit Plugin configuration file
name: {name}
version: {plugin.version}
main: {bukkit.main.class}
author: Visual Illusions Entertainment
website: {wiki}
depend: [Vault]

# Visual Illusions Specific Stuff
developers: {devs}
build.number: {build}
build.time: {build.time}
program.status: {program.status}
status.url: {status.url}
issues.url: {issues}
copyright.years: {copyright.years}
#|-

commands:
  realms:
    description: Realms base command. Use /realms help for sub command help.
    usage: /realms <subcommand> <subargs>

permissions:
  realms.admin:
    description: Gives access to the Realms administration commands (configreload/reloadzone/givemepermission)
    default: op

